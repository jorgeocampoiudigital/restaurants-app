<div class="container mt-4">
  <h2>Buscar restaurantes</h2>
  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="searchTerm" 
           placeholder="Buscar restaurantes..." (keyup.enter)="search()">
    <button class="btn btn-primary" (click)="search()">Buscar</button>
  </div>

  <div class="row" *ngIf="results$ | async as restaurants">
    <div class="col-md-4 mb-4" *ngFor="let restaurant of restaurants" >
      <div class="card h-100" >
        <img [src]="restaurant.image" class="card-img-top" [alt]="restaurant.name" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <p class="card-text">{{ restaurant.description }}</p>
          <p class="card-text"><small class="text-muted">{{ restaurant.address }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
