<div class="container mt-1">
  <h2>Restaurantes disponibles</h2>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!isLoading">
    <div *ngIf="restaurants.length === 0" class="alert alert-warning">
      No se encontraron restaurantes.
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let restaurant of restaurants">
      <div class="card h-100">
        <img [src]="restaurant.image" class="card-img-top" [alt]="restaurant.name" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <p class="card-text">{{ restaurant.description }}</p>
          <p class="card-text"><small class="text-muted">{{ restaurant.address }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
